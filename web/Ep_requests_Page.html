<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TsunamiAnime</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
        * {
            background-color: gray;
        }
        .episode-tile {
            border: 1px solid #dee2e6;
            border-radius: .25rem;
            margin-bottom: 10px;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Episodes request page</h1>
        <div id="episode-requests" class="mt-3"></div>
    </div>

    <script>
        fetch('/loadEpisodeRequests')
            .then(response => response.json())
            .then(data => {
                const episodeRequestsDiv = document.getElementById('episode-requests');
                data.forEach(episode => {
                    episodeRequestsDiv.innerHTML += `
                        <div class="episode-tile">
                            <h2>${episode.title}</h2>
                            <p>Episode Number: ${episode.episodeNumber}</p>
                            <p>Episode Title: ${episode.episodeTitle}</p>
                            <p>Release Date: ${episode.episodeReleaseDate}</p>
                            <p>Hosting: ${episode.hosting}</p>
                            <p>Quality: ${episode.quality}</p>
                            <p>Audio Language: ${episode.audioLanguage}</p>
                            <p>Text Language: ${episode.textLanguage}</p>
                            <p>AI Translation: ${episode.aiTranslation ? 'Yes' : 'No'}</p>
                            <p>Link Embed: ${episode.linkEmbed}</p>
                            <p>Translation: ${episode.translation}</p>
                        </div>
                    `;
                });
            })
            .catch(error => console.error('Error:', error));
    </script>
</body>
</html>
